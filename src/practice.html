    .board .cell {
      width: 24px;
      height: 24px;
      background-image: linear-gradient(to bottom, #FFFFFF, #E4E4E4);
      border-radius: 4px;
      position: relative;
      display: inline-block;
    }

    .board .cell:hover {
      background-image: linear-gradient(to bottom, #dee6fc, #ffffff);
    }

    .board .cell:active {
      background-image: linear-gradient(to bottom, #D4F4FA, #BDBDBD);
    }

    .board .cell div {
      position: absolute;
      text-align: center;
      display: inline;
      font-weight: bold;
      font-size: 6px;
      top: 50%;
